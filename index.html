<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Text Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <button onclick="formatText('bold')">Bold</button>
    <button onclick="formatText('italic')">Italic</button>
    <button onclick="formatText('underline')">Underline</button>
    <button onclick="formatText('justifyLeft')">Left Align</button>
    <button onclick="formatText('justifyCenter')">Center Align</button>
    <button onclick="formatText('justifyRight')">Right Align</button>
    <button onclick="saveText()">Save</button>

    <!-- New Color Inputs for Background and Font -->
    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" onchange="changeBackgroundColor(this.value)">
    
    <label for="fontColor">Font Color:</label>
    <input type="color" id="fontColor" onchange="changeFontColor(this.value)">
  </div>
  
  <div id="editor" contenteditable="true" class="editor">
    Start typing here...
  </div>

  <script src="script.js"></script>
</body>
</html>
